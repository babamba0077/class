<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="전체">
    <div class="첫째자식">
        <div class="wrap">
           <div class="첫째손자 첫손1">첫째손자1</div>
           <div class="첫째손자 첫손2">첫째손자2</div>
        </div>
    </div>
    <div class="둘째자식">
        <div class="둘째손자">둘째손자</div>
    </div>
    <div class="셋째자식 clear">
        <div class="셋째손자1">
            <h4>정렬하는 요소들(list순서o)</h4>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </div>
        <div class="셋째손자2">
            <h4>정렬하는 요소들(list순서x)
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </h4>
        </div>
    </div>
    <div class="넷째자식">
        <div class="넷째손자">
            <dl> <!-- 설명하기 위한 리스트 -->
                <dt>커피</dt>
                <dd>검정색의 쓴 맛을 가진 액체</dd>
                <dt>사과</dt>
                <dd>초겨울에 생산되는 맛있는 과일</dd>
            </dl>
        </div>
    </div>
   </div> 
</body>
</html>
