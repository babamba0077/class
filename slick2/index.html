<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="slick">
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/aKrnbSpM13rG9a7ThTBb8B6jHhp93lTU_1100.jpg" alt="이미지1">
                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/hSQ8pH1Kn1WoS6Ot6OSjUEf2ndEQ754k_1100.jpg" alt="이미지2">
                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/tHOaQES4KeDyCAwalkidPuoiXYQ1cjft_1100.jpg" alt="이미지3">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick').slick({
                //setting - name: setting - value
             autoplay:true, dots:true,  
            });
        });
    </script>
</body>

</html>
